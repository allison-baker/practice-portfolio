<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Al Baker" />
    <meta name="description" content="View and sort data on starships in Star Wars." />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
    <link href="starships.css" rel="stylesheet" type="text/css" />
    <title>Star Wars Starships</title>
  </head>
  <body>
    <main class="content">
      <header>
        <h1 id="title">STARSHIPS OF STAR WARS</h1>
      </header>
      <div class="mainContainer">
        <nav class="navigation">
          <ul id="navList"></ul>
        </nav>
        <section id="shipViewer"></section>
      </div>
    </main>
    <div class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <p class="image is-4by3">
          <img src="https://starwars-visualguide.com/assets/img/big-placeholder.jpg" alt="image not found photo" />
        </p>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>
    <script src="./sw-starships.js" type="module"></script>
  </body>
</html>
