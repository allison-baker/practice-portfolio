<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Al Baker" />
    <meta name="description" content="Interactive Pokemon cards using JavaScript." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet" />
    <link href="pokemon.css" rel="stylesheet" type="text/css" />
    <title>Pokemon Cards</title>
  </head>
  <body>
    <header id="header">
      <h1>Pokemon Cards</h1>
    </header>
    <main>
        <div class="form-box">
            <form id="newPokemonForm" method="get">
                <label for="name">Name*:</label>
                <input type="text" name="name" id="name" required />
                <label for="height">Height:</label>
                <input type="number" name="height" id="height" />
                <label for="weight">Weight:</label>
                <input type="number" name="weight" id="weight" /></br>
                <label for="abilities">Abilities (comma separated list)*:</label>
                <input type="text" name="abilities" id="abilities" required /></br>
                <label for="type">Types (up to two, separated by a space)*:</label>
                <input type="type" name="type" id="type" required /></br>
                <input type="submit" value="Create Pokemon!" />
            </form>
        </div>
      <div id="pokeGrid"></div>
    </main>
    <footer></footer>
    <script src="pokemon.js" type="module"></script>
  </body>
</html>
