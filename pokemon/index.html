<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Al Baker" />
    <meta name="description" content="Interactive Pokemon cards using JavaScript." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet" />
    <link href="pokemon.css" rel="stylesheet" type="text/css" />
    <title>Pokemon Cards</title>
  </head>
  <body>
    <header id="header">
      <h1>Pokemon Cards</h1>
    </header>
    <main>
      <div id="loadAndSort">
        <label for="pokeSort"><h3>Sort Pokemon By Type</h3></label>
        <select name="pokeSort" id="pokeSort"></select>
      </div>
      <div id="newPokemon"></div>
      <div id="pokeGrid"></div>
      <h3 id="displayTitle">Pokemon Currently on Display:</h3>
      <table id="pokeTable"></table>
    </main>
    <footer>
      <p>
        &copy; 2022 &bull; Al Baker &bull; This project was coded by me for web design classes at Utah Valley
        University.
      </p>
    </footer>
    <script src="pokemon.js" type="module"></script>
  </body>
</html>
